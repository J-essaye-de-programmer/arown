<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arown - Play Free Games</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Arown</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
        <div class="welcome">
            Welcome, <span id="username">Guest</span>. <a href="#" id="logout">Logout</a>
        </div>
    </header>

    <main>
        <h2>Popular Games</h2>
        <div class="game-grid">
            <a href="games.html?game=blockbuilder" class="game">
                <img src="blockbuilder.jpg" alt="Block Builder">
                <p>Block Builder</p>
            </a>
            <a href="games.html?game=game1" class="game">
                <img src="game1.jpg" alt="Game 1">
                <p>Game 1</p>
            </a>
            <a href="games.html?game=game2" class="game">
                <img src="game2.jpg" alt="Game 2">
                <p>Game 2</p>
            </a>
        </div>

        <h2>Categories</h2>
        <div class="categories">
            <button onclick="showCategory('adventure')">Adventure</button>
            <button onclick="showCategory('action')">Action</button>
            <button onclick="showCategory('strategy')">Strategy</button>
        </div>

        <div id="category-display"></div>
    </main>

    <aside class="sidebar">
        <h3>Games Popular and Played by Others</h3>
        <ul id="most-played">
            <!-- JavaScript will insert most played games here -->
        </ul>
    </aside>

    <footer>
        <div class="friends">
            <h3>Your Friends</h3>
            <div class="friend-icons">
                <span>ðŸ‘¤ Friend 1</span>
                <span>ðŸ‘¤ Friend 2</span>
                <span>ðŸ‘¤ Friend 3</span>
                <a href="#">More Friends</a>
            </div>
        </div>
    </footer>

</body>
</html>
