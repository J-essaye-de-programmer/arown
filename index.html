<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arown - Play Free Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="logo">AROWN</h1>
        <div class="title-bar">Game Title Bar Here</div>

        </section>

        <section class="game-shortcuts">
            <a href="games.html?game=game1" class="game"><img src="game1.jpg" alt="Game 1"><p>Game 1</p></a>
            <a href="games.html?game=game2" class="game"><img src="game2.jpg" alt="Game 2"><p>Game 2</p></a>
            <a href="games.html?game=game3" class="game"><img src="game3.jpg" alt="Game 3"><p>Game 3</p></a>
        </section>

        <aside class="popular-games">
            <h2>Games Popular and Played by Others</h2>
            <ul id="popular-games-list"></ul>
        </aside>
    </main>

</html>
