<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <style>
        .grid { display: grid; grid-template-columns: repeat(4, 100px); gap: 10px; justify-content: center; }
        .card { width: 100px; height: 100px; background: #0095DD; color: white; font-size: 24px; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .hidden { background: gray; }
    </style>
</head>
<body>
    <h1>Memory Match</h1>
    <div class="grid"></div>
    <script>
        const grid = document.querySelector(".grid");
        let cards = ["A", "A", "B", "B", "C", "C", "D", "D"].sort(() => Math.random() - 0.5);
        let flipped = [];

        cards.forEach((letter, index) => {
            let card = document.createElement("div");
            card.classList.add("card", "hidden");
            card.dataset.letter = letter;
            card.dataset.index = index;
            card.innerText = "?";
            grid.appendChild(card);

            card.addEventListener("click", () => {
                if (flipped.length < 2 && card.classList.contains("hidden")) {
                    card.classList.remove("hidden");
                    card.innerText = letter;
                    flipped.push(card);
                }

                if (flipped.length === 2) {
                    setTimeout(() => {
                        if (flipped[0].dataset.letter === flipped[1].dataset.letter) {
                            flipped = [];
                        } else {
                            flipped.forEach(c => { c.classList.add("hidden"); c.innerText = "?"; });
                            flipped = [];
                        }
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
