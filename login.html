<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Arown</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #222; color: white; }
        .container { width: 300px; margin: auto; padding: 20px; background: #333; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px; }
        button { background: #00bfff; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div class="container">
        <input type="text" id="username" placeholder="Enter your username">
        <input type="date" id="dob">
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const dob = new Date(document.getElementById("dob").value);
            const age = new Date().getFullYear() - dob.getFullYear();

            if (!username || isNaN(dob.getTime())) {
                alert("Please enter a valid username and DOB!");
                return;
            }

            localStorage.setItem("username", username);
            localStorage.setItem("age", age);
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
