<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arown - All Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>All Games</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="categories">
        <button onclick="filterGames('all')">All</button>
        <button onclick="filterGames('adventure')">Adventure</button>
        <button onclick="filterGames('action')">Action</button>
        <button onclick="filterGames('puzzle')">Puzzle</button>
        <button onclick="filterGames('strategy')">Strategy</button>
        <button onclick="filterGames('arcade')">Arcade</button>
    </div>

    <div id="game-container" class="game-grid">
        <!-- Block Builder Game -->
        <div class="game-card adventure" data-game="block-builder">
            <img src="images/block-builder.jpg" alt="Block Builder">
            <p>Block Builder</p>
        </div>
        <!-- Friday Night Funkin' Game -->
        <div class="game-card action" data-game="friday-night-funkin">
            <img src="images/friday-night-funkin.jpg" alt="Friday Night Funkin'">
            <p>Friday Night Funkin'</p>
        </div>
        <!-- Pigeon Ascent Game -->
        <div class="game-card strategy" data-game="pigeon-ascent">
            <img src="images/pigeon-ascent.jpg" alt="Pigeon Ascent">
            <p>Pigeon Ascent</p>
        </div>
        <!-- Additional games go here, following the same structure -->
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <iframe id="game-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
