<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arown Games</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 2px solid black; margin-top: 20px; }
        .game-container { display: none; }
        .menu button { padding: 10px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Games Deploy</h1>
    <div class="menu">
        <button onclick="startGame('flappy')">Flappy Block</button>
        <button onclick="startGame('brick')">Brick Breaker</button>
        <button onclick="startGame('asteroid')">Asteroid Dodge</button>
        <button onclick="startGame('speed')">Speed Runner</button>
        <button onclick="startGame('shooter')">Target Shooter</button>
        <button onclick="startGame('maze')">Maze Escape</button>
        <button onclick="startGame('bounce')">Paddle Bounce</button>
    </div>

    <div id="flappy" class="game-container">
        <h2>Flappy Block</h2>
        <p>Difficulty: 
            <button onclick="setDifficulty('easy')">Easy</button>
            <button onclick="setDifficulty('normal')">Normal</button>
            <button onclick="setDifficulty('hard')">Hard</button>
        </p>
        <canvas id="flappyCanvas" width="400" height="500"></canvas>
        <button onclick="goBack()">Back</button>
    </div>

    <script>
        let difficulty = "normal";
        
        function setDifficulty(level) {
            difficulty = level;
            alert("Difficulty set to " + level);
        }

        function startGame(gameId) {
            document.querySelector('.menu').style.display = 'none';
            document.getElementById(gameId).style.display = 'block';
            if (gameId === 'flappy') startFlappyBlock();
        }

        function goBack() {
            document.querySelectorAll('.game-container').forEach(div => div.style.display = 'none');
            document.querySelector('.menu').style.display = 'block';
        }

        function startFlappyBlock() {
            let canvas = document.getElementById('flappyCanvas');
            let ctx = canvas.getContext('2d');
            let block = { x: 50, y: 200, size: 20, gravity: 0.5, velocity: 0 };
            let obstacles = [];
            let gameOver = false;
            let speed = difficulty === "easy" ? 2 : difficulty === "normal" ? 3 : 4;

            function generateObstacle() {
                let gap = 100;
                let minHeight = 50;
                let maxHeight = 250;
                let topHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
                obstacles.push({ x: canvas.width, topHeight: topHeight, bottomY: topHeight + gap, width: 50 });
            }

            function update() {
                if (gameOver) return;
                block.velocity += block.gravity;
                block.y += block.velocity;
                if (block.y >= canvas.height - block.size || block.y <= 0) {
                    gameOver = true;
                    alert("Game Over!");
                    return;
                }
                obstacles.forEach(obstacle => {
                    obstacle.x -= speed;
                    if (
                        block.x < obstacle.x + obstacle.width &&
                        block.x + block.size > obstacle.x &&
                        (block.y < obstacle.topHeight || block.y + block.size > obstacle.bottomY)
                    ) {
                        gameOver = true;
                        alert("Game Over!");
                    }
                });
                obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
                if (Math.random() < 0.02) generateObstacle();
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "blue";
                ctx.fillRect(block.x, block.y, block.size, block.size);
                ctx.fillStyle = "green";
                obstacles.forEach(obstacle => {
                    ctx.fillRect(obstacle.x, 0, obstacle.width, obstacle.topHeight);
                    ctx.fillRect(obstacle.x, obstacle.bottomY, obstacle.width, canvas.height - obstacle.bottomY);
                });
            }

            function gameLoop() {
                update();
                draw();
                if (!gameOver) requestAnimationFrame(gameLoop);
            }

            document.addEventListener("keydown", () => {
                block.velocity = -7;
            });

            gameLoop();
        }
    </script>

</body>
</html>
