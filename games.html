<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arown Games</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #222; color: #fff; }
        canvas { background: black; display: block; margin: auto; }
        .game-container { display: none; }
        #gameMenu { display: block; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Game Launch</h1>
    <div id="gameMenu">
        <h2>Select a Game</h2>
        <button onclick="startGame('flappy')">Flappy Block</button>
        <button onclick="startGame('brick')">Brick Breaker</button>
        <button onclick="startGame('bounce')">Bouncy Ball</button>
        <button onclick="startGame('dodge')">Dodge the Squares</button>
        <button onclick="startGame('runner')">Endless Runner</button>
        <button onclick="startGame('shooter')">Space Shooter</button>
        <button onclick="startGame('maze')">Maze Escape</button>
        <button onclick="startGame('memory')">Memory Match</button>
        <button onclick="startGame('snake')">Snake Challenge</button>
    </div>

    <div class="game-container" id="gameContainer">
        <h2>Select Difficulty</h2>
        <button onclick="setDifficulty(1)">Easy</button>
        <button onclick="setDifficulty(2)">Normal</button>
        <button onclick="setDifficulty(3)">Hard</button>
        <canvas id="gameCanvas"></canvas>
        <button onclick="endGame()">Back to Menu</button>
    </div>

    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");
        let gameType = "", gameInterval, difficulty = 1, gameStarted = false;

        function startGame(type) {
            document.getElementById("gameMenu").style.display = "none";
            document.getElementById("gameContainer").style.display = "block";
            canvas.width = 800; canvas.height = 600;
            gameType = type;
        }

        function setDifficulty(level) {
            difficulty = level;
            gameStarted = false;
            setTimeout(() => { gameStarted = true; }, 3000); // 3-second free period
            if (gameType === "flappy") startFlappy();
            else if (gameType === "brick") startBrick();
            else if (gameType === "memory") startMemory();
            else if (gameType === "snake") startSnake();
        }

        function endGame() {
            clearInterval(gameInterval);
            document.getElementById("gameContainer").style.display = "none";
            document.getElementById("gameMenu").style.display = "block";
        }

        function startMemory() {
            let gridSize = difficulty === 1 ? 2 : difficulty === 2 ? 3 : 4;
            let colors = ["red", "blue", "green", "yellow", "purple", "orange"];
            let cards = [], revealed = [], matched = 0;

            function shuffle() {
                let allColors = [...colors, ...colors].sort(() => Math.random() - 0.5);
                for (let i = 0; i < gridSize * gridSize; i++) {
                    cards.push({ color: allColors[i], revealed: false });
                }
            }

            shuffle();
            drawBoard();

            function drawBoard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < cards.length; i++) {
                    let x = (i % gridSize) * 100;
                    let y = Math.floor(i / gridSize) * 100;
                    ctx.fillStyle = cards[i].revealed ? cards[i].color : "gray";
                    ctx.fillRect(x, y, 100, 100);
                }
            }

            canvas.addEventListener("click", function(event) {
                if (!gameStarted) return;
                let x = Math.floor(event.offsetX / 100);
                let y = Math.floor(event.offsetY / 100);
                let index = y * gridSize + x;
                if (!cards[index].revealed && revealed.length < 2) {
                    cards[index].revealed = true;
                    revealed.push(index);
                    drawBoard();

                    if (revealed.length === 2) {
                        setTimeout(() => {
                            if (cards[revealed[0]].color === cards[revealed[1]].color) {
                                matched += 2;
                            } else {
                                cards[revealed[0]].revealed = false;
                                cards[revealed[1]].revealed = false;
                            }
                            revealed = [];
                            drawBoard();
                        }, 1000);
                    }
                }
            });
        }

        function startSnake() {
            let snake = [{ x: 200, y: 200 }];
            let direction = "right";
            let food = { x: 100, y: 100 };
            let speed = difficulty === 1 ? 200 : difficulty === 2 ? 150 : 100;

            function move() {
                if (!gameStarted) return;
                let head = { ...snake[0] };
                if (direction === "right") head.x += 20;
                if (direction === "left") head.x -= 20;
                if (direction === "up") head.y -= 20;
                if (direction === "down") head.y += 20;

                if (head.x === food.x && head.y === food.y) {
                    food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
                } else {
                    snake.pop();
                }

                snake.unshift(head);

                if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                    endGame();
                }

                draw();
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "green";
                snake.forEach(s => ctx.fillRect(s.x, s.y, 20, 20));
                ctx.fillStyle = "red";
                ctx.fillRect(food.x, food.y, 20, 20);
            }

            document.addEventListener("keydown", function(event) {
                if (event.key === "ArrowRight" && direction !== "left") direction = "right";
                else if (event.key === "ArrowLeft" && direction !== "right") direction = "left";
                else if (event.key === "ArrowUp" && direction !== "down") direction = "up";
                else if (event.key === "ArrowDown" && direction !== "up") direction = "down";
            });

            gameInterval = setInterval(move, speed);
        }

        function startFlappy() { /* Unchanged Flappy Block Code */ }
        function startBrick() { /* Unchanged Brick Breaker Code */ }
        function startBounce() { /* Game logic for Bouncy Ball */ }
        function startDodge() { /* Game logic for Dodge the Squares */ }
        function startRunner() { /* Game logic for Endless Runner */ }
        function startShooter() { /* Game logic for Space Shooter */ }
        function startMaze() { /* Game logic for Maze Escape */ }

    </script>
</body>
</html>
