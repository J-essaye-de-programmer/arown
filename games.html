<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arown Games</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #222; color: #fff; }
        canvas { background: black; display: block; margin: auto; }
        .game-container { display: none; }
        #gameMenu { display: block; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Game Launch</h1>
    <div id="gameMenu">
        <h2>Select a Game</h2>
        <button onclick="startGame('flappy')">Flappy Block</button>
        <button onclick="startGame('brick')">Brick Breaker</button>
        <button onclick="startGame('bounce')">Bouncy Ball</button>
        <button onclick="startGame('dodge')">Dodge the Squares</button>
        <button onclick="startGame('runner')">Endless Runner</button>
        <button onclick="startGame('shooter')">Space Shooter</button>
        <button onclick="startGame('maze')">Maze Escape</button>
    </div>

    <div class="game-container" id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <button onclick="endGame()">Back to Menu</button>
    </div>

    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");
        let gameType = "";
        let gameInterval, difficulty = 1, gameStarted = false;

        function startGame(type) {
            document.getElementById("gameMenu").style.display = "none";
            document.getElementById("gameContainer").style.display = "block";
            canvas.width = 800; canvas.height = 600;
            gameType = type;
            gameStarted = false;
            setTimeout(() => { gameStarted = true; }, 3000); // 3-second free period
            if (type === "flappy") startFlappy();
            else if (type === "brick") startBrick();
            else if (type === "bounce") startBounce();
            else if (type === "dodge") startDodge();
            else if (type === "runner") startRunner();
            else if (type === "shooter") startShooter();
            else if (type === "maze") startMaze();
        }

        function endGame() {
            clearInterval(gameInterval);
            document.getElementById("gameContainer").style.display = "none";
            document.getElementById("gameMenu").style.display = "block";
        }

        function startFlappy() {
            let block = { x: 100, y: 250, width: 20, height: 20, velocity: 0 };
            let gravity = 0.5, jump = -7;
            let pipes = [], pipeWidth = 50, pipeGap = 150, pipeSpeed = 3;

            function createPipe() {
                let topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({ x: canvas.width, top: topHeight, bottom: topHeight + pipeGap });
            }

            setInterval(createPipe, 2000);
            document.addEventListener("keydown", () => { if (gameStarted) block.velocity = jump; });

            gameInterval = setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                block.y += block.velocity;
                block.velocity += gravity;

                if (block.y + block.height > canvas.height || block.y < 0) endGame(); // Death condition

                pipes.forEach(pipe => {
                    pipe.x -= pipeSpeed;
                    ctx.fillStyle = "green";
                    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                    ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
                    if (block.x < pipe.x + pipeWidth && block.x + block.width > pipe.x &&
                        (block.y < pipe.top || block.y + block.height > pipe.bottom)) {
                        endGame(); // Collision
                    }
                });

                ctx.fillStyle = "red";
                ctx.fillRect(block.x, block.y, block.width, block.height);
            }, 20);
        }

        function startBrick() {
            let ball = { x: 400, y: 500, dx: 3 * difficulty, dy: -3 * difficulty, radius: 10 };
            let paddle = { x: 350, y: 570, width: 100, height: 10 };
            let bricks = [], rows = 5, cols = 10, brickWidth = 75, brickHeight = 20, brickPadding = 5;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    bricks.push({ x: c * (brickWidth + brickPadding) + 30, y: r * (brickHeight + brickPadding) + 30, status: 1 });
                }
            }

            document.addEventListener("mousemove", (e) => {
                let rect = canvas.getBoundingClientRect();
                paddle.x = e.clientX - rect.left - paddle.width / 2;
            });

            gameInterval = setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ball.x += ball.dx; ball.y += ball.dy;

                if (ball.x < 0 || ball.x > canvas.width) ball.dx *= -1;
                if (ball.y < 0) ball.dy *= -1;
                if (ball.y > canvas.height) endGame(); // Death

                if (ball.x > paddle.x && ball.x < paddle.x + paddle.width && ball.y + ball.radius > paddle.y) {
                    ball.dy *= -1;
                }

                bricks.forEach(brick => {
                    if (brick.status && ball.x > brick.x && ball.x < brick.x + brickWidth &&
                        ball.y > brick.y && ball.y < brick.y + brickHeight) {
                        brick.status = 0;
                        ball.dy *= -1;
                    }
                });

                ctx.fillStyle = "blue";
                ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();

                bricks.forEach(brick => {
                    if (brick.status) {
                        ctx.fillStyle = "green";
                        ctx.fillRect(brick.x, brick.y, brickWidth, brickHeight);
                    }
                });
            }, 20);
        }

        function startBounce() { /* Game logic for Bouncy Ball */ }
        function startDodge() { /* Game logic for Dodge the Squares */ }
        function startRunner() { /* Game logic for Endless Runner */ }
        function startShooter() { /* Game logic for Space Shooter */ }
        function startMaze() { /* Game logic for Maze Escape */ }

    </script>
</body>
</html>
